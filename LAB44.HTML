<html>
    <body>
        <img onmouseover="largePic(this)" onmouseout="normPic(this)"
        src="Virat-Kohli-2122.png" width="320px" height="190px" title="God"/>
        <script>
            function largePic(x){
                x.style.width="750px";
                x.style.height="190px";
            }
            function normPic(x)
            {
                x.style.width="30px"
                x.style.height="180px"
            }

            
        </script>
        
        
    </body>
</html>
